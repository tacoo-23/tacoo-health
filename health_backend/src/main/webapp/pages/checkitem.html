<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>预约管理<small>检查项管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
<!--                        这里若用普通的findPage方法,会有bug:就是当跳到最后一页时,此时VUE中的当前页
                            被赋值为7(比方),然后按照条件去搜索,后端会按照当前页7,索引为60来查询,
                            会导致本来有数据但是页面没数据

                -->
                        <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="code" label="项目编码" align="center"></el-table-column>
                        <el-table-column prop="name" label="项目名称" align="center"></el-table-column>
                        <el-table-column label="适用性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                        <el-table-column prop="remark" label="项目说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
<!--                        分页部分-->
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
<!--
el-dialog:element-ui中的弹窗
dialogFormVisible属性:值为true时,该弹窗会弹出,                  -->
                        <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="项目编码" prop="code">
                                            <el-input v-model="formData.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="项目名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="适用年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="类型">
                                            <el-select v-model="formData.type">
                                                <el-option label="检查" value="1"></el-option>
                                                <el-option label="检验" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="价格">
                                            <el-input v-model="formData.price"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="项目说明">
                                            <el-input v-model="formData.remark" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="注意事项">
                                            <el-input v-model="formData.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formDataContain" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="项目编码" prop="code">
                                            <el-input v-model="formDataContain.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="项目名称" prop="name">
                                            <el-input v-model="formDataContain.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formDataContain.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="适用年龄">
                                            <el-input v-model="formDataContain.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="类型">
                                            <el-select v-model="formDataContain.type">
                                                <el-option label="检查" value="1"></el-option>
                                                <el-option label="检验" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="价格">
                                            <el-input v-model="formDataContain.price"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="项目说明">
                                            <el-input v-model="formDataContain.remark" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="注意事项">
                                            <el-input v-model="formDataContain.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                },
                formDataContain: {},//一个标志变量,标记为是否打开编辑表单
                formDataChange: false,//一个标志变量,标记编辑表单中的数据是否发生改变
                openEdit: false,//创建一个容器,用于存储编辑表单的数据回显
                deepCloneObj: {}//创建一个容器,用于深拷贝一份编辑表单数据回显的数据
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
            },
            methods: {
                //编辑
                handleEdit() {
                    if (!this.formDataChange) {
                        //表单未发生改变
                        //继续
                        this.formDataChange=false;
                        this.$message("数据没有改变");
                        return;
                    }
                    this.formDataChange=false;

                    //进行表单校验
                    this.$refs['dataEditForm'].validate((valid)=>{
                        if(valid){
                            // alert()
                            axios.post('../checkitem/editOne.do',this.formDataContain)
                                .then(res=>{
                                    if(res.data.flag){
                                        this.$message.success(res.data.message)
                                    }else{
                                        this.$message.error(res.data.message)
                                    }
                                }).finally(()=>{
                                    this.dialogFormVisible4Edit=false;
                                    this.findPage();
                            })
                        }else{
                            //表单校验不通过
                            this.$message.error("表单数据校验失败!");
                            return false;
                        }
                    })
                },
                //添加
                handleAdd () {
                    // alert(this.formData.code)
                    this.$refs['dataAddForm'].validate((valid)=>{
                        if(valid){
                            axios.post('../checkitem/add.do',this.formData).
                            then(res=>{
                                if(res.data.flag){
                                    this.$message({
                                        message:res.data.message,
                                        type:'success'
                                    });
                                    this.dialogFormVisible=false;
                                    this.findPage();
                                }else{
                                    this.$message.error(res.data.message)
                                }
                                })
                        }else{
                            this.$message.error("数据校验失败，请检查你的输入信息是否正确！");
                            return false;
                        }
                    })




                },
                //分页查询
                findPage() {
                    var page = {currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString: this.pagination.queryString};
                    axios.post('../checkitem/findPage.do',page)
                        .then(res=>{
                            this.dataList=res.data.rows;
                            this.pagination.total=res.data.total;
                        })
                },
                // 重置表单
                resetForm() {
                    this.formData={};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible=true;
                    this.resetForm();
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.dialogFormVisible4Edit=true;
                    //深拷贝
                    this.formDataContain=this.deepClone(row);
                    this.deepCloneObj=this.deepClone(row);
                    if(row.attention===null){
                        this.formDataContain.attention="";
                        this.deepCloneObj.attention=""
                    }
                    this.openEdit=true;
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage=currentPage;
                        this.findPage();
                },
                // 删除
                handleDelete(row) {//row其实是一个json对象，json对象的结构为{"age":"0-100","attention":"无","code":"0011","id":38,"name":"白细胞计数","price":10.0,"remark":"白细胞计数","sex":"0","type":"2"}
                    this.$confirm("你确定要删除当前数据吗","提示", {//确认框
                            type:'warning'
                        }).then(()=>{//用户点击确认才会走then
                        axios.get('../checkitem/deleteCheckItemById.do?id='+row.id)
                            .then(res=>{
                                if(res.data.flag){
                                    this.$message.success(res.data.message);
                                    this.findPage();
                                }else{
                                    this.$message({
                                        message:res.data.message,
                                        type:'error'
                                    })
                                }
                            })

                    }).catch(()=>{
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    })


                },

                //深拷贝
                deepClone(obj) {
                    var target = {};
                    for (var key in obj) {
                        if (Object.prototype.hasOwnProperty.call(obj, key)) {
                            if (typeof obj[key] === 'object') {
                                target[key] = this.deepClone(obj[key]);
                            } else {
                                target[key] = obj[key];
                            }
                        }
                    }
                    return target;
                },
                //判断对象值是否相等
                isObjectValueEqual(a,b){
                    //取对象a和b的属性名,封装成数组
                    let aProps = Object.getOwnPropertyNames(a);
                    let bProps = Object.getOwnPropertyNames(b);

                    if (aProps.length!==bProps.length){
                        //有效属性值的长度不同,值发生改变
                        return true;
                    }
                    for(var i =0;i<aProps.length;i++){
                        //取出属性名
                        let propName = aProps[i];

                        //判断一下a[propName]是否是对象,是对象递归调用该方法
                        if (typeof (a[propName]) === "object"){
                            this.isObjectValueEqual(a,b)
                        }
                        //通过属性名判断属性值是否相同
                        if(a[propName]!==b[propName]){
                            // alert(a[propName]+","+b[propName]);
                            // alert(a[propName]===b[propName]);
                            // alert(typeof (a[propName]));
                            //不同
                            return true;
                        }
                    }
                    return false;

                },


            },
            watch:{
                //当formDataContain中的数据发生改变时,便会走handler函数,
                formDataContain:{
                    deep:true,//深监听,true可以监听到formDataContain中的数据
                    //newVal是改变后的值,由系统自己封装,但是不代表newVal一定是和oldVal值不同
                    //有可能改了一下又改回来了
                    handler:function (newVal, oldVar) {
                        //以下是打开弹窗时为了防止走以下的代码的
                        if (this.openEdit){
                            this.openEdit=false;
                            return;
                        }
                        //比较改变后的值和老值(deepCloneObj是点编辑便深拷贝过来的,是没有改变前的回显的值)
                        this.formDataChange=this.isObjectValueEqual(newVal,this.deepCloneObj);
                        alert(this.formDataChange)


                    }
                }
            }
        })
    </script>
</html>
